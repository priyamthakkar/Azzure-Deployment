<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %} {% endblock %}
  <title>Doctor's Page!</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body style="background-color: rgb(135, 185, 201);">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" style="text-align: center;">Doctor's Page!</a>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
    </div>
  </nav>
  <div class="container">
      <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
  </div>

  {% block body %} {% endblock %}


  <footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
  </footer>

  
</body>
</html>
